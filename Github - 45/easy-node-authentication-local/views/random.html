    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Helvetica">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Courier">

    <style>
    body {
        font-family: 'Helvetica';
        font-size: 12px;
        background-color: #F2F2F2;
}
    h1 {
        color: #4A4A4A; 
        font-family: Courier New; 
        font-weight: bold;
}
    h2 {    
        font-family: Helvetica; 
        font-size: 1em;
}
    h3 {
        color: #4A4A4A; 
        font-size: 18px; 
        font-style: italic; 
}
    h4 {
        font-size: 30px; 
        line-height:26px; 
        background-color: #FFFFFF;
}
    article::after {
        content: "";
        top: 1px;
        height: 100%;
        margin-left: 2%;
        width: 100%;
        background: url(/images/randomQuote.png);
        position: absolute;
        background-size: 100%;
        z-index: -1;
}
    .padded-multiline {  
        margin: 30px auto;
}
    .padded-multiline h4 { 
        display: inline; 
}
    .padded-multiline h4 strong { 
        position: relative;
        box-shadow: -10px 0px 0px 0px #FFFFFF, 10px 0px 0px 0px #FFFFFF;
}
    #source {
        text-align: top;
        font-weight: lighter;
        font-size: 18px;
        font-family: Courier New;
}
    #quoteContainer{
        width:100%;
        height:130px;
        text-align: left;
        font-family: Courier;
        font-size: 28px;
        margin: 0 auto; 
        float: none; 
}
    #buttonContainer{
        width: 100%;
        text-align: center;
}
    #quoteButton{
        width:160px;
        margin-top: 12%;
        color: #fff;
        font-family: Helvetica;
        background:#FF596E;
        font-size: 13px;
        font-weight: normal;
        padding:12px;
        text-decoration: none;
        text-align: center;
        border-radius: 2px;
        display: inline-block;
}
    #quoteButton:hover{
        cursor:pointer;
        background:#E35062;
        color: #fff;    
        font-weight: bold;
}
    #quoteButton:active{
        cursor: pointer;
}

/*MEDIA QUERIES*/
@media screen and(max-width:760px){
    #quoteButton,#addNew{
        display: block;
    }
}
</style>

    <script>
    $.get("nav.html", function(data){
        $("#nav-placeholder").replaceWith(data);

</main>
